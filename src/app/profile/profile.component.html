<section id="profile">
  <div class="container pt-5">
    <div class="row">
      <div *ngIf="!isLoad" class="col-md-12 text-center">
        <i class="fas fa-spinner fa-2x text-white fa-spin mt-5"></i>
      </div>
    </div>
      <div class="row">
          <div class="col-md-12 col-sm-12">
              <button class="btn btn-primary float-right my-5" data-toggle="modal" data-target="#AddNote" >Add Note</button>
          </div>
      </div>
      <div *ngIf="isLoad" class="row">
          <div *ngFor="let note of allNotes" class="col-md-3 col-sm-12 my-3">
              <div class="note text-center p-3">
                  <div class="col-md-12 pb-3 position-relative">
                      <i style="position: absolute;left: 95%;top: 10%; cursor: pointer;" class="fas fa-ellipsis-v " id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                      <div class="dropdown">
                             
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" (click)="getId(note._id);setValue()" data-toggle="modal" data-target="#EditNote"  href="#">Edit
                              <i class="fas fa-pen-square float-right text-info"></i>
                            </a>
                            <a class="dropdown-item" (click)="getId(note._id)" data-toggle="modal" data-target="#DeleteNote"  href="#">Delete
                              <i class="fas fa-trash float-right text-danger"></i>
                            </a>
                           
                          </div>
                        </div>
                  </div>
                  <h2>{{note.title}}</h2>
                  <p>{{note.desc}}</p>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- --------------------------------------- Add Note---------------------------------------------------- -->


<!-- Modal -->
<div class="modal fade" id="AddNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="addNote" (ngSubmit)="addData()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                  <input formControlName="title" class=" form-control my-3" placeholder="Title" type="text">
              </div>
              <div class="col-md-12">
                  <textarea formControlName="desc" class=" form-control" placeholder="Type Your Note" cols="30" rows="10"></textarea>
              </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          
  
          <button type="submit" class="btn btn-info">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- -------------------------------------------------Edit Note ---------------------------------------------- -->
<div class="modal fade" id="EditNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="editNotes" (ngSubmit)="editNote()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                  <input formControlName="title" class=" form-control my-3" placeholder="Title" type="text">
              </div>
              <div class="col-md-12">
                  <textarea formControlName="desc" class=" form-control" placeholder="Type Your Note" cols="30" rows="10"></textarea>
              </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            
        </div>
      </div>
    </form>
  </div>
</div>
<!-- ------------------------------------------------ Delete Note ----------------------------------------- -->
<!-- Delete Note -->
<div class="modal fade" id="DeleteNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row">
              <div class="col-md-12">
                  <p class=" text-info">
                      Do you really want yo delete ?<br>
                      process cannot be undone
                  </p>
              </div>
          </div>
    </div>
      </div>
      <div class="modal-footer">
        <button  (click)="deleteNote()" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
          
      </div>
    </div>
  </div>
</div>
